fail_fast: true
repos:
    - repo: local
      hooks:
          - id: uv-lock
            name: uv lock
            language: system
            require_serial: true
            files: (^|/)pyproject\.toml$
            pass_filenames: false
            entry: uv lock
            args:
                - --check

          - id: ruff
            name: ruff check
            language: system
            require_serial: true
            types: [python]
            entry: uv run ruff check
            args:
                - --fix
                - --exit-non-zero-on-fix
          - id: ruff-format
            name: ruff format
            language: system
            require_serial: true
            types: [python]
            entry: uv run ruff format
            args:
                - --verbose

          - id: pyproject-fmt
            name: pyproject-fmt
            language: system
            files: (^|/)pyproject\.toml$
            entry: uv run pyproject-fmt

          - id: prospector
            name: prospector
            language: system
            require_serial: true
            types: [python]
            entry: uv run prospector
            args:
                - --ignore-patterns='^(?!colander_tools)'
                - --no-autodetect

          - id: basedpyright
            name: basedpyright
            language: system
            require_serial: true
            types: [python]
            entry: uv run basedpyright
            args:
                - --level
                - error
